steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/yoke', '.']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yoke']

  # Deploy service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yoke'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yoke'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '1.5Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY}'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/yoke'

options:
  logging: CLOUD_LOGGING_ONLY  # Reduce build logs
  machineType: 'E2_HIGHCPU_8'  # Use a faster machine for builds 